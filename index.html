<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans&family=Outfit&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <title>Document</title>
  <link rel="stylesheet" href="assets/css/fabrx-blog-home.css">
</head>

<body>

  <header>
    <div class="header-logo-user-info-basket-notification">
      <div class="logo">
        <img src="assets/img/logo.png" alt="">
      </div>
      <div class="avatar-basket-notification">
        <div class="avatar">
          <div class="avatar-logo">
            <img src="assets/img/avatar.png" alt="">
          </div>
          <p>Bruce Lee</p>
          <div class="icon-down">
            <img src="assets/img/icon-down.png" alt="">
          </div>
        </div>
        <div class="basket-notification">
          <div class="basket">
            <img src="assets/img/icon-basket.png" alt="">
          </div>
          <div class="notification">
            <img src="assets/img/icon-notification.png" alt="">
          </div>
        </div>
      </div>
    </div>
  </header>

  <section class="writes-and-phones-photos">
    <div class="writes">
      <div class="outer-frame">
        <div class="title-and-write">
          <h3>iPhone 14 hakkında akıllara durgunluk veren 5 gerçek</h3>
          <div class="avatar-and-write">
            <img src="assets/img/avatar-section.png" class="avatar" alt="">
            <p>Farok Rastegar . 1 saat önce</p>
          </div>
        </div>
      </div>
      <img src="assets/img/phones-photos.png" class="phones-photos" alt="">
    </div>
  </section>

</body>

</html>
